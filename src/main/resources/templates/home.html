<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example</title>
</head>
<body>
<h1>Opportunites!</h1>

<table>
  <tr>
    <th>URL</th>
    <th>Active</th>
  </tr>
  <tr th:each="opp : ${opportunities}">
    <td><a href="detail.html" th:href="@{/detail(id=${opp.id})}"><span th:text="${opp.url}">http://www.cool.net</span></a></td>
    <td th:text="${opp.active}">true</td>
  </tr>
</table>

</body>
</html>
